{% extends 'base.html' %}

  {% block content %}

  <h1>My Watchlist</h1>

  <h5>Name: </h5>
  <p>{{nama}}</p>

  <h5>Student ID: </h5>
  <p>{{id}}</p>

  <table>
    
    <tr>
      <th>Title</th>
      <th>Watched</th>
      <th>Release Date</th>
      <th>Rating</th>
      <th>Review</th>
    </tr>

    {% for movie in movie_list %}
      <tr>
        <th>{{movie.title}}</th>
        <th>{{movie.watched}}</th>
        <th>{{movie.release_date}}</th>
        <th>{{movie.rating}}</th>
        <th>{{movie.review}}</th>
      </tr>
    {% endfor %}
  </table>

 {% endblock content %}
